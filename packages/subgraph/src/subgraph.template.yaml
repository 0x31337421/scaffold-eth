specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Projects
    network: localhost
    source:
      address: '{{ProjectsAddress}}'
      abi: Projects
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Project
      abis:
        - name: Projects
          file: ./abis/Projects.json
      eventHandlers:
         - event: ProjectUpdate(bytes32,string,string,string,address)
           handler: handleProjectUpdate
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Quests
    network: localhost
    source:
      address: '{{QuestsAddress}}'
      abi: Quests
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Quest
      abis:
        - name: Quests
          file: ./abis/Quests.json
      eventHandlers:
        - event: QuestUpdate(indexed bytes32,indexed bytes32,string,string,string,address)
          handler: handleQuestUpdate
      file: ./src/mapping.ts

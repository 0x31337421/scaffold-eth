type Project @entity {
  id: ID!
  idBytes: Bytes!
  title: String!
  desc: String!
  repo: String!
  owner: Owner!
  updatedAt: BigInt!
  quests: [Quest!] @derivedFrom(field: "project")
}

type Owner @entity {
  id: ID!
  projects: [Project!] @derivedFrom(field: "owner")
}

type Quest @entity {
  id: ID!
  idBytes: Bytes!
  project: Project
  title: String!
  desc: String!
  link: String!
  author: Author!
  updatedAt: BigInt!
}

type Author @entity {
  id: ID!
  quests: [Quest!] @derivedFrom(field: "author")
}

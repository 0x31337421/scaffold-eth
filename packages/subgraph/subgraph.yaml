specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Projects
    network: localhost
    source:
      address: '0xccdf1DECe9c9631081b952Cd51A579E75c33C565'
      abi: Projects
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Project
      abis:
        - name: Projects
          file: ./abis/Projects.json
      eventHandlers:
         - event: ProjectUpdate(bytes32,string,string,string,address)
           handler: handleProjectUpdate
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Quests
    network: localhost
    source:
      address: '0xe6688b6Cc79268D2e39f799C08673034a5350F13'
      abi: Quests
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Quest
      abis:
        - name: Quests
          file: ./abis/Quests.json
      eventHandlers:
        - event: QuestUpdate(indexed bytes32,indexed bytes32,string,string,string,address)
          handler: handleQuestUpdate
        - event: QuestWork(indexed bytes32,address,string)
          handler: handleQuestWork
        - event: QuestLook(indexed bytes32,address)
          handler: handleQuestLook
        - event: QuestFinished(indexed bytes32,address,uint256,address)
          handler: handleQuestFinished
        - event: QuestSupport(indexed bytes32,address,uint256,uint256)
          handler: handleQuestSupport
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Builders
    network: localhost
    source:
      address: '0x96cf3831338c19F309121D48C12C3aB489FE7D5A'
      abi: Builders
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Builder
      abis:
        - name: Builders
          file: ./abis/Builders.json
      eventHandlers:
        - event: BuilderUpdate(indexed address,bool)
          handler: handleBuilderUpdate

      file: ./src/mapping.ts

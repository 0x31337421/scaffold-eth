specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Projects
    network: localhost
    source:
      address: '0x8565Fb7dfB5D36b2aA00086ffc920cfF20db4F2f'
      abi: Projects
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Project
      abis:
        - name: Projects
          file: ./abis/Projects.json
      eventHandlers:
        - event: QuestUpdate(bytes32,bytes32,string,string,string,address)
          handler: handleQuestUpdate
      file: ./src/mapping.ts

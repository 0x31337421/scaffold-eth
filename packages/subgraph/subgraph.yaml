specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Projects
    network: localhost
    source:
      address: '0x98B40aAC844674B2287556E75b3ef5530DfCfcB7'
      abi: Projects
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Project
      abis:
        - name: Projects
          file: ./abis/Projects.json
      eventHandlers:
         - event: ProjectUpdate(bytes32,string,string,string,address)
           handler: handleProjectUpdate
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Quests
    network: localhost
    source:
      address: '0x78Ee8Fb9fE5abD5e347Fc94c2fb85596d1f60e3c'
      abi: Quests
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Quest
      abis:
        - name: Quests
          file: ./abis/Quests.json
      eventHandlers:
        - event: QuestUpdate(indexed bytes32,indexed bytes32,string,string,string,address)
          handler: handleQuestUpdate
        - event: QuestWork(indexed bytes32,address,string)
          handler: handleQuestWork
        - event: QuestLook(indexed bytes32,address)
          handler: handleQuestLook
        - event: QuestFinished(indexed bytes32,address,uint256,address)
          handler: handleQuestFinished
      file: ./src/mapping.ts

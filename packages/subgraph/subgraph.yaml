specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Projects
    network: localhost
    source:
      address: '0xd73Aa22528C52cf0508198C70cFB04E6345E93eC'
      abi: Projects
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Project
      abis:
        - name: Projects
          file: ./abis/Projects.json
      eventHandlers:
         - event: ProjectUpdate(bytes32,string,string,string,address)
           handler: handleProjectUpdate
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Quests
    network: localhost
    source:
      address: '0x33958cC3535Fc328369EAC2B2Bebd120D67C7fa1'
      abi: Quests
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Quest
      abis:
        - name: Quests
          file: ./abis/Quests.json
      eventHandlers:
        - event: QuestUpdate(indexed bytes32,indexed bytes32,string,string,string,address)
          handler: handleQuestUpdate
        - event: QuestWork(indexed bytes32,address,string)
          handler: handleQuestWork
        - event: QuestLook(indexed bytes32,address)
          handler: handleQuestLook
        - event: QuestFinished(indexed bytes32,address,uint256,address)
          handler: handleQuestFinished
        - event: QuestSupport(indexed bytes32,address,uint256,uint256)
          handler: handleQuestSupport
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Builders
    network: localhost
    source:
      address: '0xf89AA2f1397e9A0622c8Fc99aB1947E28b5EF876'
      abi: Builders
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Builder
      abis:
        - name: Builders
          file: ./abis/Builders.json
      eventHandlers:
        - event: BuilderUpdate(indexed address,bool)
          handler: handleBuilderUpdate
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Supporters
    network: localhost
    source:
      address: '0x4931b72A3f074A6c85DC62bBA648D7f4FBd1D0Ff'
      abi: Supporters
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Supporter
      abis:
        - name: Supporters
          file: ./abis/Supporters.json
      eventHandlers:
        - event: SupporterUpdate(indexed address,bool)
          handler: handleSupporterUpdate
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: SupportRound
    network: localhost
    source:
      address: '0xE96680e011FE0Bb5c9646f5463Ba3587962Cd952'
      abi: SupportRound
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - SupportRound
      abis:
        - name: SupportRound
          file: ./abis/SupportRound.json
      eventHandlers:
        - event: RecipientAdded(address,bytes32,uint256)
          handler: handleRecipientAdded
      file: ./src/mapping.ts
